<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-ag">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop Game</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0ea5e9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Balloon Pop">
    <link rel="apple-touch-icon" href="icon.svg">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    keyframes: {
                        floatUp: {
                            '0%': { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                            '25%': { transform: 'translateX(-15px) rotate(-3deg)' },
                            '50%': { transform: 'translateX(15px) rotate(3deg)' },
                            '75%': { transform: 'translateX(-10px) rotate(-2deg)' },
                            '100%': { transform: 'translateY(-120vh) rotate(0deg)', opacity: 0.9 },
                        },
                        pop: {
                            '0%': { transform: 'scale(1)', opacity: 1 },
                            '100%': { transform: 'scale(1.5)', opacity: 0 }
                        }
                    },
                    animation: {
                        floatUp: 'floatUp ease-in',
                        pop: 'pop 0.3s ease-out forwards'
                    },
                    fontFamily: {
                        'sans': ['"Inter"', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
<body class="font-sans">
<div id="root"></div>
<script type="module" src="index.tsx"></script>
<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
</script>
</body>
</html>
